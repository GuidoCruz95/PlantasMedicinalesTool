<div class="main-content">
    <div class="container-fluid">
        <h1>Lista de Usuarios</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Striped Table with Hover</h4>
                        <p class="category">Here is a subtitle for this table</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let column of data_two_way_headers">{{ column }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of data_two_way_content">
                                        <td>{{data.name}}</td>
                                        <td>{{data.lastname}}</td>
                                        <td>{{data.email}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-md-offset-2">
                        <button class="btn btn-success" (click)="agregarNuevoElementoADataTwoWay()">Agregar Nuevo Elemento</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-danger" (click)="funcionDeTS()">Llamar a funcion de TS</button>
                    </div>
                </div>
                <h3>Ejemplo de botones para usar</h3>
                <div class="row">
                    <div class="col-md-offset-2">
                        <button type="button" class="btn btn-primary">Primary</button>
                        <button type="button" class="btn btn-secondary">Secondary</button>
                        <button type="button" class="btn btn-success">Success</button>
                        <button type="button" class="btn btn-danger">Danger</button>
                        <button type="button" class="btn btn-warning">Warning</button>
                        <button type="button" class="btn btn-info">Info</button>
                        <button type="button" class="btn btn-link">Link</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
