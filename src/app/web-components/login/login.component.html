<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 offset-md-4">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Administrar Informaci√≥n Del Sistema</h4>
                    </div>
                    <div class="content">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" placeholder="Ussername" (ngModelChange)="verificarEmail()" [(ngModel)]='ussername' name="ussername">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Password" (ngModelChange)="verificarEmail()" [(ngModel)]='password' name="password">
                                </div>
                            </div>
                        </div>
                        <button (click)="login()" [disabled]= "!emailValido" class="btn btn-primary btn-fill pull-lefth">Iniciar Sesion</button>
                        <!-- <button type="submit" class="btn btn-danger pull-right">Registrarse</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
