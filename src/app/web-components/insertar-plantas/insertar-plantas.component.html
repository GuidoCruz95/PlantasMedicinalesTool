<div class="main-content" >
  <div class="container-fluid">
      <div class="row">
        <div class="col-md-5">
          <div class="card card-user">
              <div>
                  <!-- <img class="planta-imagen" [src]="planta$.foto"/> -->
                  <img class="uploadImage" [src]="previa"/>
                  <input type="file" (change)="upload($event)" accept=".png,.jpg" (ngModelChange)="validarFormulario()"/>
              </div>
          </div>
        </div>
          <div class="col-md-7">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Inserte La Información Detallada De La Nueva Planta</h4>
                  </div>
                  <div class="content">
                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group">
                                      <label>(*) Nombre Común</label>
                                      <input 
                                      [(ngModel)]="planta$.nombre" 
                                      type="text" 
                                      class="form-control" 
                                      placeholder="Nombre Común"
                                      value="Nombre comun"
                                      (ngModelChange)="validarFormulario()">
                                        </div>
                              </div>
                          </div>

                          <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>(*) Nombre Científico</label>
                                    <input [(ngModel)]="planta$.nombre_cientifico" type="text" class="form-control" placeholder="Nombre Científico De La Planta"
                                    value="Nombre Científico De La Planta"
                                    (ngModelChange)="validarFormulario()">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                          <div class="col-md-12">
                              <div class="form-group">
                                  <label>Origen de la Planta</label>
                                  <input [(ngModel)]="planta$.origen" type="text" class="form-control" placeholder="Origen De La Planta" 
                                  value="Origen"
                                  (ngModelChange)="validarFormulario()">
                              </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-12">
                              <div class="form-group">
                                  <label>(*) Beneficios</label>
                                  <textarea [(ngModel)]="planta$.beneficios" rows="3" class="form-control" placeholder="Beneficios De La Planta" (ngModelChange)="validarFormulario()"></textarea>
                              </div>
                          </div>
                        </div>

                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group">
                                      <label>Usos Medicinales</label>
                                      <textarea [(ngModel)]="planta$.usos_medicinales" rows="3" class="form-control" placeholder="Usos Medicinales De La Planta" (ngModelChange)="validarFormulario()"></textarea>
                                  </div>
                              </div>
                          </div>
                          <button (click)='registrar_planta()' class="btn btn-primary btn-fill pull-right" [disabled]= "!formularioValido" >Registrar Planta</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
