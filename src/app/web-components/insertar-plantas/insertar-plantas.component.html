<div class="main-content" >
  <div class="container-fluid">
      <div class="row">
        <div class="col-md-5">
          <div class="card card-user">
              <div>
                  <!-- <img class="planta-imagen" [src]="planta$.foto"/> -->
                  <img class="uploadImage" [src]="previa"/>
                  <input type="file" (change)="upload($event)" accept=".png,.jpg"/>
              </div>
          </div>
        </div>
          <div class="col-md-7">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Inserte la información detallada de la nueva planta</h4>
                  </div>
                  <div class="content">
                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group">
                                      <label>Nombre Común</label>
                                      <input [(ngModel)]="planta$.nombre" type="text" class="form-control"placeholder="Nombre comun" value="Nombre comun">
                                  </div>
                              </div>
                          </div>

                          <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Nombre Cientifico</label>
                                    <input [(ngModel)]="planta$.nombre_cientifico" type="text" class="form-control" placeholder="Nombre cientifico de la planta" value="Nombre Cientifico de la planta">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                          <div class="col-md-12">
                              <div class="form-group">
                                  <label>Origen de la Planta</label>
                                  <input [(ngModel)]="planta$.origen" type="text" class="form-control" placeholder="origen de la planta" value="Origen">
                              </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-12">
                              <div class="form-group">
                                  <label>Beneficios</label>
                                  <textarea [(ngModel)]="planta$.beneficios" rows="3" class="form-control" placeholder="beneficios de la planta" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                              </div>
                          </div>
                        </div>

                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group">
                                      <label>Usos Medicinales</label>
                                      <textarea [(ngModel)]="planta$.usos_medicinales" rows="3" class="form-control" placeholder="Usos medicinales de la planta" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                                  </div>
                              </div>
                          </div>
                          <button (click)='registrar_planta()' class="btn btn-primary btn-fill pull-right">Guardar Informacion</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
