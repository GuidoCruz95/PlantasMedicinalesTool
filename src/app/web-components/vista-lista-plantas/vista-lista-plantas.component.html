<div class="main-content">
    <div class="container-fluid">
        <h1>Lista de Plantas</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Plantas Medicinales</h4>
                        <p class="category">A continuación le mostramos la información de las siguientes plantas medicinales, esperamos poder ayudarlo</p>
                    </div>
                    <div class="content all-icons">
                        <div class="row">
                            <div class="font-icon-list col-md-3" *ngFor="let planta of plantas$ | async">
                                <div class="font-icon-detail">
                                    <img class="img-rounded resized" [src]="planta.foto" [alt]="planta.nombre">
                                    <span class="imagebox-desc">{{planta.nombre}} | <a [routerLink]="['/detalle-planta', planta.nombre]">detalles</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
